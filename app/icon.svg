<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="#09090b" />
  
  <!-- Subtle Border -->
  <rect x="20" y="20" width="472" height="472" rx="100" stroke="#27272a" stroke-width="10" fill="none" />

  <!-- Compression Symbol -->
  <g transform="translate(106, 106) scale(0.6)">
     <!-- Top Arrow -->
     <path d="M250 50 L250 200 M180 130 L250 200 L320 130" stroke="url(#gradient)" stroke-width="50" stroke-linecap="round" stroke-linejoin="round" fill="none" />
     
     <!-- Bottom Arrow -->
     <path d="M250 450 L250 300 M180 370 L250 300 L320 370" stroke="url(#gradient)" stroke-width="50" stroke-linecap="round" stroke-linejoin="round" fill="none" />

     <!-- Center Gap/Squeeze -->
     <circle cx="250" cy="250" r="30" fill="url(#gradient)" opacity="0.8" />
  </g>
</svg>
